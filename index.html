    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harshini R | Digital Marketing Associate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      html {
        font-size: 101%;
      }
      body {
        font-family: 'DM Sans', sans-serif;
      }
      h1, h2, h3, h4, .font-heading {
        font-family: 'Outfit', sans-serif;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .gradient-text {
        background: linear-gradient(135deg, #0d9488 0%, #0891b2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gradient-bg {
        background: linear-gradient(135deg, #0d9488 0%, #0891b2 100%);
      }
      
      /* Bento 3.0 Hover Effects */
      .bento-card {
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        transform-style: preserve-3d;
        perspective: 1000px;
      }
      
      .bento-card:hover {
        transform: translateY(-8px) scale(1.01) rotateX(2deg) rotateY(-1deg);
        box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.12), 
                    0 18px 36px -18px rgba(0, 0, 0, 0.15), 
                    0 -12px 36px -8px rgba(0, 0, 0, 0.02);
      }

      .bento-inner {
        transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .bento-card:hover .bento-inner {
        transform: translateZ(20px);
      }

      .glow-effect {
        position: relative;
        overflow: hidden;
      }

      .glow-effect::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(13, 148, 136, 0.1) 0%, transparent 70%);
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
      }

      .glow-effect:hover::after {
        opacity: 1;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>
